<div class="home-container">
  <div class="product-container">
    <div class="search-container">
      <mat-form-field class="search-from-field">
        <mat-label class="search-form-field-label"
          >Search for products</mat-label
        >
        <input
          matInput
          #searchInput
          placeholder="Ex. Adibas"
          value=""
          (keyup.enter)="onEnter()"
          (keyup)="onSearchChange()"
        />
      </mat-form-field>
    </div>
    <div class="items-list">
      <mat-card *ngFor="let product of products" class="product-card">
        <mat-card-header>
          <div mat-card-avatar class="product-avatar-image"></div>
          <mat-card-title>Shiba Inu</mat-card-title>
          <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <img
          mat-card-image
          src="https://material.angular.io/assets/img/examples/shiba2.jpg"
          alt="Photo of a Shiba Inu"
        />
        <mat-card-content>
          <p>
            The Shiba Inu is the smallest of the six original and distinct spitz
            breeds of dog from Japan. A small, agile dog that copes very well
            with mountainous terrain, the Shiba Inu was originally bred for
            hunting.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Buy</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
